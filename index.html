<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labradoodle Typing App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        /* Startup Screen */
        #startupScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #startupScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startupPrompt {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        #wordInput {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 1rem 1.5rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            outline: none;
            letter-spacing: 2px;
        }

        #wordInput::placeholder {
            color: #666666;
        }

        #wordInput:focus {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        #charCount {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888888;
        }

        /* Main Screen */
        #mainScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #mainScreen.active {
            display: flex;
        }

        /* Labradoodle Image */
        #labradoodleImage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 15px;
            border: 3px solid #ffffff;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.6);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            object-fit: contain;
        }

        #labradoodleImage.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        /* Letter Tally at Bottom */
        #letterTally {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #ffffff;
            text-align: center;
            max-width: 90%;
            word-break: break-all;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }

        .tally-label {
            font-size: 0.8rem;
            color: #888888;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Hide audio elements */
        #barkSound, #mooSound {
            display: none;
        }

        /* Cow countdown counter - bottom left */
        #cowCountdown {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #cowCountdown.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Startup Screen -->
    <div id="startupScreen">
        <div id="startupPrompt">Type a word</div>
        <input 
            type="text" 
            id="wordInput" 
            placeholder="Enter a word..."
            maxlength="20"
            autocomplete="off"
            autofocus
        />
        <div id="charCount">0 / 20 characters</div>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen">
        <img id="labradoodleImage" alt="Black Dog">
        <audio id="barkSound" preload="auto">
            <!-- Using your actual bark sound file -->
            <source src="audio/bark.mp3.m4a" type="audio/mp4">
            <source src="audio/bark.mp3" type="audio/mpeg">
            <source src="audio/bark.wav" type="audio/wav">
        </audio>
        <audio id="mooSound" preload="auto">
            <!-- Cow sound file -->
            <source src="audio/moo.mp3.m4a" type="audio/mp4">
            <source src="audio/moo.mp3" type="audio/mpeg">
            <source src="audio/moo.wav" type="audio/wav">
        </audio>
        <div id="cowCountdown"></div>
        <div id="letterTally">
            <div class="tally-label">Typed Letters</div>
            <div id="tallyContent"></div>
        </div>
    </div>

    <script>
        // Black dog images - using your actual files
        const blackDogImages = [
            'images/dog1.jpg',
            'images/dog2.jpg',
            'images/dog3.jpg',
            'images/dog4.jpg',
            'images/dog5.jpg',
            'images/dog6.jpg',
            'images/dog7.jpg',
            'images/dog8.jpg',
            'images/dog9.jpg',
            'images/dog10.jpg',
            'images/dog11.jpg'
        ];

        // Cow images - using your actual files
        const cowImages = [
            'images/cow1.jpg',
            'images/cow2.jpg',
            'images/cow3.jpg',
            'images/cow4.jpg'
        ];

        // State variables
        let recordedWord = '';
        let typedLetters = '';
        const MAX_TALLY_LENGTH = 100;
        const pressedKeys = new Set(); // Track which keys are currently pressed
        let dogPhotoCount = 0; // Counter for dog photos
        const COW_INTERVAL = 20; // Show cow every 20 dog photos
        let isCowShowing = false; // Track if cow is currently showing
        let cowHideTimeout = null; // Timeout for hiding cow after 3 seconds

        // DOM elements
        const startupScreen = document.getElementById('startupScreen');
        const mainScreen = document.getElementById('mainScreen');
        const wordInput = document.getElementById('wordInput');
        const charCount = document.getElementById('charCount');
        const labradoodleImage = document.getElementById('labradoodleImage');
        const tallyContent = document.getElementById('tallyContent');
        const barkSound = document.getElementById('barkSound');
        const mooSound = document.getElementById('mooSound');
        const cowCountdown = document.getElementById('cowCountdown');

        // Filter input to only A-Z characters
        function filterToLettersOnly(text) {
            return text.replace(/[^A-Za-z]/g, '').toUpperCase();
        }

        // Update character count and filter input
        wordInput.addEventListener('input', (e) => {
            const filtered = filterToLettersOnly(wordInput.value);
            if (wordInput.value !== filtered) {
                wordInput.value = filtered;
            }
            const length = wordInput.value.length;
            charCount.textContent = `${length} / 20 characters`;
        });

        // Prevent non-letter keys in word input
        wordInput.addEventListener('keydown', (e) => {
            // Allow: backspace, delete, tab, enter, arrow keys, etc.
            const allowedKeys = ['Backspace', 'Delete', 'Tab', 'Enter', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'Home', 'End'];
            
            if (allowedKeys.includes(e.key)) {
                return; // Allow these keys
            }
            
            // Only allow A-Z letters
            if (!/^[A-Za-z]$/.test(e.key)) {
                e.preventDefault(); // Block all other keys
                return false;
            }
        });

        // Handle paste - filter out non-letters
        wordInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasted = (e.clipboardData || window.clipboardData).getData('text');
            const filtered = filterToLettersOnly(pasted);
            wordInput.value = filtered.substring(0, 20); // Limit to 20 chars
            const length = wordInput.value.length;
            charCount.textContent = `${length} / 20 characters`;
        });

        // Handle word submission (Enter key)
        wordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && wordInput.value.trim().length > 0) {
                e.preventDefault();
                startMainApp();
            }
        });

        // Alternative: Start when user stops typing (optional)
        let inputTimeout;
        wordInput.addEventListener('input', () => {
            clearTimeout(inputTimeout);
            inputTimeout = setTimeout(() => {
                if (wordInput.value.trim().length > 0 && document.activeElement !== wordInput) {
                    startMainApp();
                }
            }, 2000);
        });

        // Preload black dog images
        function preloadImages() {
            blackDogImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
            cowImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // Get a random black dog image
        function getRandomBlackDogImage() {
            return blackDogImages[Math.floor(Math.random() * blackDogImages.length)];
        }

        // Get a random cow image
        function getRandomCowImage() {
            return cowImages[Math.floor(Math.random() * cowImages.length)];
        }

        // Play barking sound from audio file
        function playBarkSound() {
            if (barkSound) {
                barkSound.currentTime = 0; // Reset to start
                barkSound.play().catch(err => {
                    // If audio file doesn't exist or autoplay is blocked, fall back to generated sound
                    console.log('Audio file not available, using fallback');
                    generateFallbackBarkSound();
                });
            }
        }

        // Play cow moo sound from audio file
        function playMooSound() {
            if (mooSound) {
                mooSound.currentTime = 0; // Reset to start
                mooSound.play().catch(err => {
                    console.log('Cow sound not available');
                });
            }
        }

        // Fallback: Generate a simple bark sound using Web Audio API if audio file is missing
        function generateFallbackBarkSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.1);
                oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.2);
                oscillator.frequency.exponentialRampToValueAtTime(180, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sawtooth';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (err) {
                console.log('Sound generation not available');
            }
        }

        // Show cow photo (every 20th photo) - lasts minimum 3 seconds
        function showCow() {
            isCowShowing = true;
            labradoodleImage.src = getRandomCowImage();
            labradoodleImage.classList.add('show');
            playMooSound(); // Play cow moo sound
            
            // Clear any existing hide timeout
            if (cowHideTimeout) {
                clearTimeout(cowHideTimeout);
            }
            
            // Set timeout to allow hiding after 3 seconds minimum
            cowHideTimeout = setTimeout(() => {
                // After 3 seconds, allow hiding
                isCowShowing = false;
                // Only hide if no keys are being pressed
                if (pressedKeys.size === 0) {
                    labradoodleImage.classList.remove('show');
                }
            }, 3000); // 3 seconds minimum
        }

        // Show black dog photo
        function showBlackDog() {
            dogPhotoCount++;
            
            // Update cow countdown
            updateCowCountdown();
            
            // Check if it's time to show a cow (every 20th photo)
            if (dogPhotoCount % COW_INTERVAL === 0) {
                showCow();
            } else {
                // Only show dog if cow isn't showing
                if (!isCowShowing) {
                    labradoodleImage.src = getRandomBlackDogImage();
                    labradoodleImage.classList.add('show');
                    playBarkSound();
                }
            }
        }

        // Hide black dog photo (respects cow 3-second minimum)
        function hideBlackDog() {
            // Don't hide if cow is showing and hasn't been up for 3 seconds yet
            if (isCowShowing) {
                return;
            }
            labradoodleImage.classList.remove('show');
        }

        // Update cow countdown display (shows when < 5 photos to cow)
        function updateCowCountdown() {
            const remainder = dogPhotoCount % COW_INTERVAL;
            const lettersUntilCow = remainder === 0 ? COW_INTERVAL : COW_INTERVAL - remainder;
            
            // Show countdown when 5 or fewer photos until cow (and not currently showing cow)
            if (lettersUntilCow <= 5 && lettersUntilCow > 0 && !isCowShowing) {
                cowCountdown.textContent = `${lettersUntilCow}`;
                cowCountdown.classList.add('show');
            } else {
                cowCountdown.classList.remove('show');
            }
        }

        // Update letter tally
        function updateTally(letter) {
            typedLetters += letter;
            
            // Keep only last 100 characters
            if (typedLetters.length > MAX_TALLY_LENGTH) {
                typedLetters = typedLetters.slice(-MAX_TALLY_LENGTH);
            }
            
            tallyContent.textContent = typedLetters;
        }

        // Handle keydown events
        function handleKeyDown(e) {
            // Ignore if already processing this key
            if (pressedKeys.has(e.key.toLowerCase())) {
                return;
            }

            // Only handle letter keys A-Z (block all special characters, numbers, etc.)
            const key = e.key.toLowerCase();
            if (key.match(/^[a-z]$/)) {
                // Check if the key matches any letter in the recorded word
                const recordedWordLower = recordedWord.toLowerCase();
                if (recordedWordLower.includes(key)) {
                    pressedKeys.add(key);
                    showBlackDog();
                }
                // Always update tally regardless of whether photo shows
                updateTally(key.toUpperCase());
            }
        }

        // Handle keyup events
        function handleKeyUp(e) {
            const key = e.key.toLowerCase();
            if (pressedKeys.has(key)) {
                pressedKeys.delete(key);
                
                // Hide image only if no keys are being pressed and cow isn't showing
                if (pressedKeys.size === 0 && !isCowShowing) {
                    hideBlackDog();
                } else if (pressedKeys.size === 0 && isCowShowing) {
                    // If cow is showing, let the 3-second timer handle hiding
                    // The timeout will check pressedKeys.size when it fires
                }
            }
        }

        // Start main app
        function startMainApp() {
            // Ensure only A-Z letters in recorded word
            recordedWord = filterToLettersOnly(wordInput.value.trim());
            
            if (recordedWord.length === 0) {
                return;
            }

            // Hide startup screen
            startupScreen.classList.add('hidden');
            
            // Show main screen
            setTimeout(() => {
                startupScreen.style.display = 'none';
                mainScreen.classList.add('active');
                preloadImages();
            }, 500);

            // Set up keyboard listeners
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }

        // Initialize
        preloadImages();
    </script>
</body>
</html>
